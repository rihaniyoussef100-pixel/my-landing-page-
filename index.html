<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>متجري - المنتج الرائع</title>
<style>
/* --------- Reset --------- */
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; }

/* --------- Body --------- */
body {
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

/* --------- Container --------- */
.container {
  background: rgba(0,0,0,0.7);
  padding: 2rem;
  border-radius: 20px;
  text-align:center;
  width: 90%;
  max-width: 500px;
  box-shadow: 0 0 30px rgba(0,0,0,0.5);
  animation: fadeIn 2s ease forwards;
}

/* --------- Animations --------- */
@keyframes fadeIn {
  from {opacity:0; transform: translateY(-50px);}
  to {opacity:1; transform: translateY(0);}
}

/* --------- Heading --------- */
h1 {
  font-size:2.5rem;
  margin-bottom:1rem;
  text-shadow: 0 0 10px #ff0, 0 0 20px #0ff;
}

/* --------- Product Image --------- */
.product-img {
  width:100%;
  border-radius:15px;
  margin-bottom:1rem;
  transition: transform 0.3s ease;
}
.product-img:hover { transform: scale(1.05); }

/* --------- Description --------- */
p {
  font-size:1.1rem;
  margin-bottom:1rem;
  line-height:1.5;
}

/* --------- Price --------- */
.price {
  font-size:2rem;
  font-weight:bold;
  margin-bottom:1.5rem;
  color:#ff0;
  text-shadow: 0 0 10px #ff0;
}

/* --------- Buy Button --------- */
.buy-btn {
  display:inline-block;
  background: linear-gradient(90deg, #ff416c, #ff4b2b);
  padding:1rem 2rem;
  border-radius:50px;
  color:#fff;
  font-size:1.2rem;
  text-decoration:none;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.buy-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px #ff416c;
}

/* --------- Footer --------- */
footer {
  margin-top:2rem;
  font-size:0.9rem;
  color:#ccc;
}

</style>
</head>
<body>

<div class="container">
  <h1>المنتج الرائع</h1>
  <img src="product.png" alt="منتجي" class="product-img">
  <p>هنا يمكنك كتابة وصف مفصل للمنتج ديالك: المميزات، الفوائد، ولماذا الزبناء غادي يحبوه. خلي الوصف جذاب وقصير!</p>
  <div class="price">$49.99</div>
  <a href="#" class="buy-btn">اشتري الآن</a>
  <footer>© 2026 متجري. كل الحقوق محفوظة.</footer>
</div>

</body>
</html>
