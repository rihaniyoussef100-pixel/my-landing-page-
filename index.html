<script>
function generatePassword() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%";
    let pass = "";
    for (let i = 0; i < 12; i++) {
        pass += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    document.getElementById("passwordResult").innerText = pass;
}

function calculateAge() {
    const d = parseInt(document.getElementById("day").value);
    const m = parseInt(document.getElementById("month").value) - 1;
    const y = parseInt(document.getElementById("year").value);

    if (!d || !m || !y) {
        document.getElementById("ageResult").innerText = "Please enter valid date.";
        return;
    }

    const birth = new Date(y, m, d);
    const today = new Date();

    let age = today.getFullYear() - birth.getFullYear();
    const diff = today.getMonth() - birth.getMonth();
    if (diff < 0 || (diff === 0 && today.getDate() < birth.getDate())) {
        age--;
    }

    document.getElementById("ageResult").innerText = "Your age: " + age + " years";
}

function calculateBMI() {
    const w = document.getElementById("weight").value;
    const h = document.getElementById("height").value / 100;
    if (w && h) {
        const bmi = (w / (h * h)).toFixed(2);
        document.getElementById("bmiResult").innerText = "Your BMI: " + bmi;
    }
}
</script>
