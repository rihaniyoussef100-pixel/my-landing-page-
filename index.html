<body>

<header>
    <h1>Smart Free Tools</h1>
    <p>Free simple tools for everyday use</p>
</header>

<div class="container">

    <!-- Password Generator -->
    <div class="card">
        <h2>Password Generator</h2>
        <button onclick="generatePassword()">Generate Password</button>
        <div class="result" id="passwordResult"></div>
    </div>

    <!-- Age Calculator -->
    <div class="card">
        <h2>Age Calculator</h2>
        <input type="date" id="birthdate">
        <button onclick="calculateAge()">Calculate Age</button>
        <div class="result" id="ageResult"></div>
    </div>

    <!-- BMI Calculator -->
    <div class="card">
        <h2>BMI Calculator</h2>
        <input type="number" id="weight" placeholder="Weight (kg)">
        <input type="number" id="height" placeholder="Height (cm)">
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div class="result" id="bmiResult"></div>
    </div>

</div>

</footer>

<script>
function generatePassword() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%";
    let pass = "";
    for (let i = 0; i < 12; i++) {
        pass += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    document.getElementById("passwordResult").innerText = pass;
}

function calculateAge() {
    const birth = new Date(document.getElementById("birthdate").value);
    if (!birth) return;
    const today = new Date();
    let age = today.getFullYear() - birth.getFullYear();
    const m = today.getMonth() - birth.getMonth();
    if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) {
        age--;
    }
    document.getElementById("ageResult").innerText = "Your age: " + age + " years";
}

function calculateBMI() {
    const w = document.getElementById("weight").value;
    const h = document.getElementById("height").value / 100;
    if (w && h) {
        const bmi = (w / (h * h)).toFixed(2);
        document.getElementById("bmiResult").innerText = "Your BMI: " + bmi;
    }
}
</script>
