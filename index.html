<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ULTRA PRO AMAZON STORE</title>

<style>
/* ================= ROOT ================= */
:root{
  --amazon:#ff9900;
  --dark:#131921;
  --light:#232f3e;
  --bg:#eaeded;
  --white:#ffffff;
  --border:#d5d9d9;
  --green:#067d62;
  --red:#b12704;
}

/* ================= GLOBAL ================= */
*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
}
body{
  margin:0;
  background:var(--bg);
  color:#0f1111;
}

/* ================= HEADER ================= */
header{
  background:var(--dark);
  color:white;
  padding:12px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:1000;
}
.logo{
  font-size:22px;
  font-weight:900;
  color:var(--amazon);
}
.cart{
  font-size:22px;
  position:relative;
  cursor:pointer;
}
.cart span{
  position:absolute;
  top:-8px;
  right:-10px;
  background:var(--amazon);
  color:black;
  font-size:12px;
  padding:2px 6px;
  border-radius:50%;
  font-weight:900;
}

/* ================= CONTAINER ================= */
.container{
  max-width:1400px;
  margin:auto;
  padding:20px;
}

/* ================= PRODUCTS ================= */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:20px;
}
.product{
  background:white;
  border:1px solid var(--border);
  border-radius:8px;
  padding:15px;
  display:flex;
  flex-direction:column;
}
.product img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:6px;
  margin-bottom:10px;
}
.product h3{
  font-size:16px;
  margin:6px 0;
}
.price{
  font-size:18px;
  font-weight:900;
  color:var(--red);
}
.btn{
  margin-top:8px;
  padding:10px;
  border-radius:20px;
  border:1px solid #fcd200;
  background:linear-gradient(#ffd814,#f7ca00);
  cursor:pointer;
  font-weight:800;
}
.btn:hover{background:#f7ca00}
.whatsapp-btn{
  background:#25D366;
  color:white;
  border:none;
}

/* ================= MODAL ================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.modal-content{
  background:white;
  width:95%;
  max-width:650px;
  border-radius:10px;
  padding:20px;
  max-height:90vh;
  overflow:auto;
}
.cart-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid var(--border);
  padding:10px 0;
}
.qty button{
  padding:2px 8px;
  font-weight:900;
}
.total{
  margin-top:15px;
  font-size:20px;
  font-weight:900;
  color:var(--green);
}

/* ================= PAYMENT ================= */
.payment{
  margin-top:20px;
}
.payment label{
  display:block;
  border:1px solid var(--border);
  padding:10px;
  margin-bottom:8px;
  border-radius:6px;
  cursor:pointer;
}

/* ================= CHECKOUT ================= */
.checkout{
  width:100%;
  padding:12px;
  border-radius:25px;
  border:none;
  background:linear-gradient(#ffa41c,#ff8f00);
  font-weight:900;
  cursor:pointer;
  margin-top:10px;
}
.close{
  background:#ddd;
}

/* ================= WHATSAPP FIXED ================= */
.whatsapp-fixed{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25D366;
  color:white;
  font-size:26px;
  padding:14px 18px;
  border-radius:50%;
  text-decoration:none;
}

/* ================= FOOTER ================= */
footer{
  background:var(--light);
  color:white;
  text-align:center;
  padding:20px;
  margin-top:30px;
}
</style>
</head>

<body>

<header>
  <div class="logo">ULTRA PRO STORE</div>
  <div class="cart" onclick="openCart()">üõí <span id="cartCount">0</span></div>
</header>

<div class="container">
  <div class="products" id="products"></div>
</div>

<footer>¬© 2026 Ultra Pro Amazon Style Store</footer>

<!-- CART -->
<div class="modal" id="cartModal">
  <div class="modal-content">
    <h2>ÿ≥ŸÑÿ© ÿßŸÑÿ¥ÿ±ÿßÿ°</h2>
    <div id="cartItems"></div>
    <div class="total" id="totalPrice"></div>

    <div class="payment">
      <h3>ÿ∑ÿ±ŸäŸÇÿ© ÿßŸÑÿØŸÅÿπ</h3>
      <label><input type="radio" name="pay" checked> ÿßŸÑÿØŸÅÿπ ÿπŸÜÿØ ÿßŸÑÿßÿ≥ÿ™ŸÑÿßŸÖ</label>
      <label><input type="radio" name="pay"> ÿ®ÿ∑ÿßŸÇÿ© ÿ®ŸÜŸÉŸäÿ©</label>
      <label><input type="radio" name="pay"> PayPal</label>
      <label><input type="radio" name="pay"> Apple / Google Pay</label>
    </div>

    <button class="checkout" onclick="checkout()">ÿ™ÿ£ŸÉŸäÿØ ÿßŸÑÿ∑ŸÑÿ®</button>
    <button class="checkout close" onclick="closeCart()">ÿ•ÿ∫ŸÑÿßŸÇ</button>
  </div>
</div>

<a href="#" id="whatsappFixed" class="whatsapp-fixed">üí¨</a>

<script>
/* ================= CONFIG ================= */
const WHATSAPP_NUMBER = "212600000000";

/* ================= PRODUCTS DATA ================= */
const productsData=[];
for(let i=1;i<=40;i++){
  productsData.push({
    id:i,
    name:"ŸÖŸÜÿ™ÿ¨ ÿßÿ≠ÿ™ÿ±ÿßŸÅŸä ÿ±ŸÇŸÖ "+i,
    price:Math.floor(Math.random()*900+100),
    img:"https://via.placeholder.com/400x300"
  });
}

/* ================= STATE ================= */
let cart=[];

/* ================= LOAD PRODUCTS ================= */
const products=document.getElementById("products");
productsData.forEach(p=>{
  products.innerHTML+=`
  <div class="product">
    <img src="${p.img}">
    <h3>${p.name}</h3>
    <div class="price">${p.price} MAD</div>
    <button class="btn" onclick="addToCart(${p.id})">ÿ£ÿ∂ŸÅ ŸÑŸÑÿ≥ŸÑÿ©</button>
    <button class="btn whatsapp-btn" onclick="orderWhatsApp('${p.name}',${p.price})">
      ÿßÿ∑ŸÑÿ® ÿπÿ®ÿ± Ÿàÿßÿ™ÿ≥ÿßÿ®
    </button>
  </div>`;
});

/* ================= CART LOGIC ================= */
function addToCart(id){
  const item=cart.find(i=>i.id===id);
  if(item){item.qty++}
  else{cart.push({id,qty:1})}
  updateCount();
}

function updateCount(){
  document.getElementById("cartCount").innerText=
    cart.reduce((s,i)=>s+i.qty,0);
}

function openCart(){
  document.getElementById("cartModal").style.display="flex";
  renderCart();
}
function closeCart(){
  document.getElementById("cartModal").style.display="none";
}

function renderCart(){
  let html="",total=0;
  cart.forEach(c=>{
    const p=productsData.find(x=>x.id===c.id);
    total+=p.price*c.qty;
    html+=`
    <div class="cart-item">
      <span>${p.name}</span>
      <div class="qty">
        <button onclick="changeQty(${c.id},-1)">-</button>
        ${c.qty}
        <button onclick="changeQty(${c.id},1)">+</button>
      </div>
    </div>`;
  });
  document.getElementById("cartItems").innerHTML=html||"ÿßŸÑÿ≥ŸÑÿ© ŸÅÿßÿ±ÿ∫ÿ©";
  document.getElementById("totalPrice").innerText="ÿßŸÑŸÖÿ¨ŸÖŸàÿπ: "+total+" MAD";
}

function changeQty(id,v){
  const item=cart.find(i=>i.id===id);
  item.qty+=v;
  if(item.qty<=0) cart=cart.filter(i=>i.id!==id);
  updateCount();
  renderCart();
}

/* ================= CHECKOUT ================= */
function checkout(){
  let msg="ÿ∑ŸÑÿ® ÿ¨ÿØŸäÿØ:%0A";
  let total=0;
  cart.forEach(c=>{
    const p=productsData.find(x=>x.id===c.id);
    total+=p.price*c.qty;
    msg+=`${p.name} x${c.qty} = ${p.price*c.qty} MAD%0A`;
  });
  msg+=`ÿßŸÑŸÖÿ¨ŸÖŸàÿπ: ${total} MAD`;
  window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`);
}

/* ================= WHATSAPP SINGLE ================= */
function orderWhatsApp(name,price){
  const msg=`ÿ∑ŸÑÿ® ÿßŸÑŸÖŸÜÿ™ÿ¨:%0A${name}%0AÿßŸÑÿ≥ÿπÿ±: ${price} MAD`;
  window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`);
}

/* ================= FIXED BUTTON ================= */
document.getElementById("whatsappFixed").href=
  `https://wa.me/${WHATSAPP_NUMBER}`;
</script>

</body>
</html>
