*{box-sizing:border-box;font-family:system-ui}

body{

  color:#020617;
}

/* HEADER */
header{
  background:var(--dark);
  color:#fff;
  padding:18px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:20px;
  font-weight:900;
}

.cart-icon{
  position:relative;
  cursor:pointer;
}

.counter{
  position:absolute;
  top:-8px;
  left:-8px;
  background:var(--primary);
  color:#000;
  font-size:12px;
  padding:3px 7px;
  border-radius:999px;
  font-weight:900;
}

/* LAYOUT */
.container{
  max-width:1300px;
  margin:auto;
  padding:35px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
}

/* PRODUCT CARD */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:20px;
  box-shadow:var(--shadow);
  transition:.25s;
}

.card:hover{
  transform:translateY(-6px);
}

.card img{
  width:100%;
  border-radius:14px;
  margin-bottom:12px;
}

.card h3{margin:5px 0}
.price{font-weight:900;margin:8px 0}

.card button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:999px;
  font-weight:900;
  cursor:pointer;
  background:linear-gradient(135deg,var(--primary),#ffb84d);
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-content{
  background:#fff;
  width:90%;
  max-width:420px;
  border-radius:20px;
  padding:25px;
}

.modal h3{margin-bottom:15px}
.item{display:flex;justify-content:space-between;margin:8px 0}
.total{font-weight:900;color:var(--success);margin-top:15px}

.close{
  margin-top:15px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:999px;
  cursor:pointer;
}

/* FOOTER */
footer{
  text-align:center;
  padding:30px;
  color:#64748b;
}
</style>
