*{box-sizing:border-box;font-family:system-ui}

/* ================= HEADER ================= */

  border-radius:50%;
  font-size:12px;
  font-weight:900;
}

/* ================= FLASH ================= */
.flash{
  background:linear-gradient(90deg,var(--red),var(--temu));
  color:white;
  padding:10px;
  text-align:center;
  font-weight:900;
}

/* ================= CONTAINER ================= */
.container{max-width:1400px;margin:auto;padding:20px}

/* ================= FILTER ================= */
.filter{

  justify-content:space-between;
  margin-bottom:15px;
}
.filter button{
  background:white;
  border:1px solid var(--border);
  padding:8px 14px;
  border-radius:20px;
  cursor:pointer;
}

/* ================= PRODUCTS ================= */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:16px;
}
.product{
  background:white;
  border-radius:10px;
  padding:12px;
  position:relative;
}
.badge{
  position:absolute;
  top:10px;left:10px;
  background:var(--red);
  color:white;
  font-size:12px;
  padding:4px 8px;
  border-radius:6px;
}
.product img{
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:8px;
}
.product h3{font-size:15px;margin:6px 0}
.rating{color:#ffb400;font-size:14px}
.price{font-size:18px;font-weight:900;color:var(--red)}
.old-price{text-decoration:line-through;color:#888;font-size:13px}

.btn{
  width:100%;
  margin-top:6px;
  padding:10px;
  border-radius:25px;
  border:none;
  cursor:pointer;
  font-weight:900;
}
.add{background:var(--temu);color:white}
.whatsapp{background:#25D366;color:white}
.fav{
  position:absolute;
  top:10px;right:10px;
  font-size:18px;
  cursor:pointer;
}

/* ================= MODAL ================= */
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
}
.modal-content{

  width:95%;
  max-width:600px;

  text-decoration:none;
}

/* ================= TOAST ================= */
.toast{
  position:fixed;
  bottom:90px;right:20px;
  background:black;
  color:white;
  padding:10px 16px;
  border-radius:20px;

</style>
</head>

<script>

let productsData=[];

function render(){
