<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Life Tools â€“ Emperor Mode</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020c0a;
  --card:#061f1b;
  --aura1:#00ffcc;
  --aura2:#0050ff;
  --text:#eafff8;
}

*{box-sizing:border-box;font-family:Arial}
body{
  margin:0;
  background:radial-gradient(circle at top,var(--aura2),var(--bg));
  color:var(--text);
  overflow-x:hidden;
}

/* ğŸŒŒ stars */
canvas{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  z-index:-1;
}

header{
  padding:20px;
  font-size:24px;
  font-weight:bold;
  color:var(--aura1);
  display:flex;
  align-items:center;
  gap:10px;
}

section{padding:15px}

h2{
  color:var(--aura1);
  margin-bottom:10px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  gap:12px;
}

.card{
  background:linear-gradient(145deg,#062c27,#041412);
  padding:18px;
  border-radius:16px;
  text-align:center;
  cursor:pointer;
  transition:.3s;
  box-shadow:0 0 20px #000;
}
.card:hover{
  transform:scale(1.05);
  box-shadow:0 0 25px var(--aura1);
}

/* TOOL BOX */
.box{
  display:none;
  background:rgba(0,0,0,.55);
  padding:15px;
  border-radius:16px;
  margin-top:15px;
  animation:fade .3s;
}
@keyframes fade{from{opacity:0}to{opacity:1}}

input,button{
  width:100%;
  padding:10px;
  margin:6px 0;
  border:none;
  border-radius:10px;
}
button{
  background:linear-gradient(90deg,var(--aura1),var(--aura2));
  color:#000;
  font-weight:bold;
  cursor:pointer;
}
button:hover{opacity:.85}

.result{
  margin-top:10px;
  font-size:18px;
}

/* NEXT AD */
#adOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}
#adBox{
  background:#021916;
  padding:25px;
  border-radius:20px;
  text-align:center;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<header>ğŸ§  Life Tools â€“ Emperor Mode</header>

<section>
<h2>Daily / Life</h2>
<div class="grid">
  <div class="card" onclick="openTool('clock')">ğŸ•’ Time</div>
  <div class="card" onclick="openTool('age')">ğŸ‚ Age</div>
  <div class="card" onclick="openTool('calc')">ğŸ§® Calculator</div>
  <div class="card" onclick="openTool('weather')">ğŸŒ¦ Weather</div>
  <div class="card" onclick="openTool('motivation')">ğŸ”¥ Motivation</div>
</div>
</section>

<section>
<h2>Smart / AI</h2>
<div class="grid">
  <div class="card" onclick="openTool('ai')">ğŸ§  AI Ask</div>
  <div class="card" onclick="openTool('facts')">ğŸ“š Facts</div>
  <div class="card" onclick="openTool('translate')">ğŸŒ Translate</div>
  <div class="card" onclick="openTool('password')">ğŸ” Password</div>
  <div class="card" onclick="openTool('convert')">ğŸ“ Convert</div>
</div>
</section>

<!-- TOOLS -->

<div class="box" id="clock">
  <h3>Current Time</h3>
  <div class="result" id="timeNow"></div>
</div>

<div class="box" id="age">
  <input type="date" id="birth">
  <button onclick="calcAge()">Calculate</button>
  <div class="result" id="ageRes"></div>
</div>

<div class="box" id="calc">
  <input id="calcInput" placeholder="2+2*5">
  <button onclick="calc()">Result</button>
  <div class="result" id="calcRes"></div>
</div>

<div class="box" id="weather">
  <input id="city" placeholder="City">
  <button onclick="getWeather()">Check</button>
  <div class="result" id="weatherRes"></div>
</div>

<div class="box" id="motivation">
  <button onclick="motivate()">Give me power</button>
  <div class="result" id="motRes"></div>
</div>

<div class="box" id="ai">
  <input id="aiQ" placeholder="Ask anything">
  <button onclick="aiAsk()">Ask</button>
  <div class="result" id="aiRes"></div>
</div>

<div class="box" id="facts">
  <button onclick="fact()">Random Fact</button>
  <div class="result" id="factRes"></div>
</div>

<div class="box" id="translate">
  <input id="tr" placeholder="Text">
  <button onclick="translate()">Translate EN</button>
  <div class="result" id="trRes"></div>
</div>

<div class="box" id="password">
  <button onclick="genPass()">Generate</button>
  <div class="result" id="passRes"></div>
</div>

<div class="box" id="convert">
  <input id="cm" placeholder="CM">
  <button onclick="convert()">To Meter</button>
  <div class="result" id="convRes"></div>
</div>

<!-- AD -->
<div id="adOverlay">
  <div id="adBox">
    <h3>ğŸ”” Sponsored</h3>
    <p>Click to continue</p>
    <button onclick="closeAd()">Continue</button>
  </div>
</div>

<script>
// SHOW TOOL + AD
function openTool(id){
  document.querySelectorAll('.box').forEach(b=>b.style.display='none');
  document.getElementById('adOverlay').style.display='flex';
  window.nextTool=id;
}
function closeAd(){
  document.getElementById('adOverlay').style.display='none';
  document.getElementById(nextTool).style.display='block';
}

// TIME
setInterval(()=>{
  document.getElementById('timeNow').innerHTML=new Date().toLocaleTimeString();
},1000);

// AGE
function calcAge(){
  let b=new Date(document.getElementById('birth').value);
  let age=new Date().getFullYear()-b.getFullYear();
  ageRes.innerHTML=age+" years";
}

// CALC
function calc(){
  try{calcRes.innerHTML=eval(calcInput.value)}
  catch{calcRes.innerHTML="Error"}
}

// WEATHER (Ø¨Ø¯ÙˆÙ† API â€“ ØªÙ‚Ø¯ÙŠØ±ÙŠ)
function getWeather(){
  weatherRes.innerHTML="ğŸŒ¡ 18Â°C | â˜ Cloudy | ğŸ’¨ Wind 10km/h";
}

// MOTIVATION
function motivate(){
  const m=[
    "You are unstoppable ğŸ”¥",
    "Emperor mindset ğŸ‘‘",
    "No limits ğŸš€",
    "Built different ğŸ˜ˆ"
  ];
  motRes.innerHTML=m[Math.floor(Math.random()*m.length)];
}

// AI SIM
function aiAsk(){
  aiRes.innerHTML="ğŸ¤– Thinking... Answer coming soon";
}

// FACT
function fact(){
  factRes.innerHTML="The brain uses 20% of your energy ğŸ§ ";
}

// TRANSLATE
function translate(){
  trRes.innerHTML="Translated: "+tr.value;
}

// PASS
function genPass(){
  let c="ABCDEFGabcdef123456!@#";
  let p="";
  for(let i=0;i<12;i++)p+=c[Math.random()*c.length|0];
  passRes.innerHTML=p;
}

// CONVERT
function convert(){
  convRes.innerHTML=(cm.value/100)+" m";
}

// STARS
const c=document.getElementById("stars"),x=c.getContext("2d");
let w=c.width=innerWidth,h=c.height=innerHeight;
let stars=Array.from({length:120},()=>({
  x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.5
}));
function draw(){
  x.clearRect(0,0,w,h);
  x.fillStyle="#fff";
  stars.forEach(s=>{
    x.beginPath();
    x.arc(s.x,s.y,s.r,0,Math.PI*2);
    x.fill();
    s.y+=0.3;
    if(s.y>h)s.y=0;
  });
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
